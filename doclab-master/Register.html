<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="/doclab-master/Register.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Register</title>
</head>

<body class="hero" style="background-image: url('./assets/images/hero-bg.png')">
    <main>
        <div class="containerS">  
            <h1 class="centered-heading">Register Here!</h1>
            <form action="index.html" id="registrationForm" name="form" onsubmit="return validate()" class="form">
                <div class="row">
                    <div class="col">
                        <input type="text" id="fname" name="fname" class="input" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" id="lname" name="lname" class="input" placeholder="Last Name">
                    </div>
                </div>
                <input type="text" name="email" id="email" class="input" placeholder="Email" font-family="Rubik">
                <input type="password" id="pass" class="input" placeholder="Password">
                <input type="number" name="mobno" id="mobno" class="input" placeholder="Mobile Number">
                <input type="text" name="addr" id="addr" class="input" placeholder="Address"><br>
                <div class="checkbx">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms"><small>Terms and Conditions!</small></label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Register" class="submit"><br>
                    </div>
                </div>
            </form>
        </div>
        
        <script type="text/javascript">
            function validate() {
                let fstName = document.form.fname.value;
                let lstName = document.form.lname.value;
                let pass = document.form.pass.value;
                let email = document.form.email.value;
                let mob = document.form.mobno.value;
                let addr = document.form.addr.value;
                if (fstName == "null" || fstName == "") {
                    alert("First Name cannot be empty!");
                    return false;
                }
                else if (fstName.length < 6) {
                    alert("First Name should be atleast 6 characters long!");
                    return false;
                }
                else if (lstName == null || lstName == "") {
                    alert("Last Name should not be empty!");
                    return false;
                }
                else if (email == null || email == "") {
                    alert("Enter correct Email format!");
                    return false;
                }
                else if (pass.length < 6) {
                    alert("Password must be atleast 6 characters long!")
                    return false;
                }
                else if (mob.length != 10) {
                    alert("Mobile Number should contain 10 digits!")
                    return false;
                }
                else if (addr == null || addr == "") {
                    alert("Address Should not be Empty!")
                    return false;
                }
            }
            function ValidateEmail(input) {
                var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if (input.value.match(validRegex)) {
                    alert("Valid email address!");
                    document.form1.text1.focus();
                    return true;
                }
                else {
                    alert("Invalid email address!");
                    document.form1.text1.focus();
                    return false;
                }
            }
        </script>   
    </main>
</body>
</html>
